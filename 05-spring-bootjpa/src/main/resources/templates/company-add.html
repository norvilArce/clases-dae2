<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Company Add</title>
</head>
<body>
<div class="container">
    <h3>Company Add</h3>

    <div>
        <form action="#" method="post" th:action="@{/companies/save}" th:object="${company}">

            <div class="form-group">
                <label for="id">id</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" th:readonly="true">
            </div>
            <div class="form-group">
                <label for="ruc">ruc</label>
                <input type="text" class="form-control" id="ruc" th:field="*{ruc}">
            </div>
            <div class="form-group">
                <label for="tradeName">tradeName</label>
                <input type="text" class="form-control" id="tradeName" th:field="*{tradeName}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

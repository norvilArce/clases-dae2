<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Employee Add</title>
</head>
<body>
<div class="container">
    <h3>Employee Add</h3>

    <div>
        <form action="#" method="post" th:action="@{/employees/save}" th:object="${employee}">

            <div class="form-group">
                <label for="id">id</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" th:readonly="true">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label for="birthDate">Birthdate</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label for="inputGroupSelect" class="input-group-text">Company</label>
                </div>

                <select id="inputGroupSelect" class="custom-select" th:field="*{companyId}">
                    <option th:each="company:${companies}"
                            th:value="${company.id}"
                            th:text="${company.tradeName}"
                            th:selected="${company.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

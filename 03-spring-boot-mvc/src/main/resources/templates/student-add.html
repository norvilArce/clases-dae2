<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Student Add</title>
</head>
<body>
    <div class="container">
        <h3>Student Add</h3>

        <div>
            <form action="#" method="post" th:action="@{/students/save}" th:object="${student}">

                <div class="form-group">
                    <label for="documentNumber">documentNumber</label>
                    <input type="text" class="form-control" id="documentNumber" th:field="*{documentNumber}">
                </div>
                <div class="form-group">
                    <label for="firstName">firstName</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="lastNameFather">lastNameFather</label>
                    <input type="text" class="form-control" id="lastNameFather" th:field="*{lastNameFather}">
                </div>
                <div class="form-group">
                    <label for="lastNameMother">lastNameFather</label>
                    <input type="text" class="form-control" id="lastNameMother" th:field="*{lastNameMother}">
                </div>
                <div class="form-group">
                    <label for="age">age</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Student List</title>
</head>
<body>

    <div class="container">

        <h3>Students</h3>
        <div class="col-md-12">
            <a th:href="@{/students/add}" class="btn btn-primary btn-sm">Add</a>
        </div>

        <div th:switch="students">

            <div th:case="*">

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">documentNumber</th>
                            <th scope="col">firstName</th>
                            <th scope="col">lastNameFather</th>
                            <th scope="col">lastNameMother</th>
                            <th scope="col">age</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student:${students}">
                            <td scope="row" th:text="${student.documentNumber}"></td>
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastNameFather}"></td>
                            <td th:text="${student.lastNameMother}"></td>
                            <td th:text="${student.age}"></td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <a th:href="@{/students/edit/{documentNumber}(documentNumber=${student.documentNumber})}" class="btn btn-warning btn-sm" href="">Edit</a>
                                    <a th:href="@{/students/delete/{documentNumber}(documentNumber=${student.documentNumber})}" class="btn btn-danger btn-sm" href="">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>

</body>
</html>

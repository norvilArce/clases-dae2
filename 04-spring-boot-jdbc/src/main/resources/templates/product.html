<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Products List</title>
</head>
<body>

    <div class="container">

        <h3>Students</h3>
        <div class="col-md-12">
            <a th:href="@{/products/add}" class="btn btn-primary btn-sm">Add</a>
        </div>

        <div th:switch="products">

            <div th:case="*">

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">price</th>
                            <th scope="col">price</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p:${products}">
                            <td scope="row" th:text="${p.id}"></td>
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.price}"></td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/products/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>

</body>
</html>
